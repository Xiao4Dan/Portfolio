<div class="contact-wrapper">
    <div class="contact-prompt">
        <h1>Let's Connect</h1>
        <h4>I accept any suggestions ...</h4>
    </div>
    <form (ngSubmit)="onSubmit()" class="contact-form">
        <label for="name">NAME</label><br>
        <input type="text" id="name" name="name" placeholder="your name"><br>
        <label for="email">EMAIL</label><br>
        <input type="text" id="email" name="email" placeholder="you@somewhere.com"><br><br>
        <label for="message">MESSAGE</label><br>
        <input type="text" id="message" name="message" placeholder="Hi Alex..."><br><br>
        <input type="submit" id="submit" value="SEND">
        <div class="contact-links"></div>
    </form>
</div>
